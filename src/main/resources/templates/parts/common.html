<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<title>副資材管理システム</title>
</head>

<body>

	<!-- 管理者ヘッダー -->
	<div th:fragment="admin-header(heading)" class="d-flex justify-content-between py-3">
		<h1 class="h2" th:text="${heading}"></h1>
		<div class="mt-2">
			<span class="h6" th:text="${session.name}"></span> さん
			[ <a th:href="@{/admin}">ホーム</a> ]
			[ <a th:href="@{/admin/request}">申請リスト</a> ]
			[ <a th:href="@{/admin/logout}">ログアウト</a> ]
		</div>
	</div>

	<!-- チームヘッダー -->
	<div th:fragment="team-header(heading)" class="d-flex justify-content-between py-3">
		<h1 class="h2" th:text="${session.name}"></h1>
		<div class="mt-2">
			[ <a th:href="@{/team}">ホーム</a> ]
			[ <a th:href="@{/team/request}">申請フォーム</a> ]
			[ <a th:href="@{/team/logout}">ログアウト</a> ]
		</div>
	</div>


</body>

</html>
