<!doctype html>
<html>
<head th:replace="~{parts/common::head}"></head>
<body>
	<div class="container">
		 <div th:replace="~{parts/common::header(${item.name})}"></div>

		<div class="row">
			<div class="col">
				<table class="table table-bordered mt-2">
					<thead>
						<tr>
							<th>品名</th>
							<th>総量</th>
							<th>購入日</th>
							<th>備考</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${itemList}" th:object="${item}">
							<td><a th:href="@{/show(id=*{id})}" th:text="*{name}"></a></td>
							<td th:text="*{amount}"></td>
							<td th:text="*{#temporals.format(purchasedAt, 'yyyy年MM月dd日')}"></td>
							<td th:text="*{note}"></td>
						</tr>
					</tbody>

					<tfoot>
						<!-- map画像 -->
					</tfoot>


				</table>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container -->
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>

</html>
