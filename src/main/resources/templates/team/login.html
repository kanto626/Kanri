<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{parts/common::head}"></head>

<body class="bg-light">
	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-5">
			<div class="card shadow-lg p-4">
				<div class="card-body text-center">
					<h1 class="h4 mb-3">副資材管理システム ログイン</h1>

					<!-- エラーメッセージ -->
					<th:block th:object="${team}">
						<div th:if="${#fields.hasErrors('id')}" class="alert alert-danger p-2">
							<span th:errors="*{id}"></span>
						</div>
						<div th:if="${#fields.hasErrors('loginPass')}" class="alert alert-danger p-2">
							<span th:errors="*{loginPass}"></span>
						</div>
					</th:block>

					<!-- ログインフォーム -->
					<form th:action="@{/team/login}" method="post" th:object="${team}">
						<div class="form-floating mb-3">
							<input th:field="*{id}" type="text" class="form-control" id="floatingTeamId"
								placeholder="チームID">
							<label for="floatingTeamId">所属チームID</label>
						</div>
						<div class="form-floating mb-3">
							<input th:field="*{loginPass}" type="password" class="form-control" id="floatingPassword"
								placeholder="パスワード">
							<label for="floatingPassword">パスワード</label>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary btn-lg">ログイン</button>
						</div>
					</form>

					<!-- 管理者ログインページへのリンク -->
					<div class="mt-3">
						<a th:href="@{/admin/login}" class="text-decoration-none">管理者ログインはこちら</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
